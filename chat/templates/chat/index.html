<!-- chat/templates/chat/index.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    Enter Username to chat<br/>

    <form method="post" action="http://127.0.0.1:8000/chat/">
        {% csrf_token %}

        <input id="rec-input" type="text" name="rec-input" size="100"/><br/>
        <input id="rec-submit" type="submit" value="Enter"/>

    </form>


    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };


    </script>
</body>
</html>
